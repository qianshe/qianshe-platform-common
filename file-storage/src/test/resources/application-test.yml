spring:
  application:
    name: file-storage-test
  profiles:
    active: test
  
  # 测试数据源配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5

  # H2数据库配置
  h2:
    console:
      enabled: true
      path: /h2-console

# MyBatis Plus测试配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.qianshe.filestorage.entity

# 文件存储测试配置
file:
  storage:
    type: LOCAL
    local:
      base-path: /tmp/test-files
      url-prefix: /files
      date-folder: false
    upload:
      max-file-size: 10485760  # 10MB
      max-file-count: 5
      allowed-types:
        - image/jpeg
        - image/png
        - text/plain
        - application/pdf
      forbidden-extensions:
        - exe
        - bat

# 日志配置
logging:
  level:
    com.qianshe.filestorage: DEBUG
    com.baomidou.mybatisplus: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
