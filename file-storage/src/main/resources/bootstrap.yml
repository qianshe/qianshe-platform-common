spring:
  application:
    name: file-storage
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  cloud:
    nacos:
      server-addr: ${SPRING_CLOUD_NACOS_SERVER_ADDR:localhost:8848}
      username: nacos
      password: nacos
      discovery:
        enabled: true
        server-addr: ${SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR:localhost:8848}
        namespace: ${SPRING_CLOUD_NACOS_DISCOVERY_NAMESPACE:public}
        group: DEFAULT_GROUP
      config:
        enabled: false
        server-addr: ${SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR:localhost:8848}
        file-extension: yml
        namespace: ${SPRING_CLOUD_NACOS_CONFIG_NAMESPACE:public}
        group: DEFAULT_GROUP
        refresh-enabled: true
        auth:
          enabled: true
          token: SecretKey0123456789012345678901234567890123456789012345678
          identity-key: qianshe.com
          identity-value: example_identity
  config:
    import: 
      # 禁用从nacos导入配置
      # - optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}
      # - optional:nacos:common.${spring.cloud.nacos.config.file-extension} 
